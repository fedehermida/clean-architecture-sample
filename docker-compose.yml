version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clean-arch-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-clean_architecture}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-clean_architecture}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongodb:
    image: mongo:7
    container_name: clean-arch-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin}
    ports:
      - '${MONGO_PORT:-27017}:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: >
        mongosh --quiet
        -u ${MONGO_INITDB_ROOT_USERNAME:-admin}
        -p ${MONGO_INITDB_ROOT_PASSWORD:-admin}
        --authenticationDatabase admin
        --eval "db.adminCommand('ping')"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}
    container_name: clean-arch-app
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      # Exclude node_modules from volume to use container's (preserve installed packages)
      - /app/node_modules
      # Also exclude dist to avoid conflicts
      - /app/dist
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      # PostgreSQL config
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-clean_architecture}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # MongoDB config
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin}@mongodb:27017/${DB_NAME:-clean_architecture}?authSource=admin&directConnection=true
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB_NAME: ${DB_NAME:-clean_architecture}

      REPOSITORY_TYPE: ${REPOSITORY_TYPE:-mongodb}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:

